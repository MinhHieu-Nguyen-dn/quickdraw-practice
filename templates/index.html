<html>
<head>
    <meta name="csrf-token" content="csrf-token">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Hand Digit Recognition</title>

    <script type = "text/javascript">
        
        var mousePressed = false;
        var lastX,lastY;
        var ctx;

        function init(){
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            ctx.fillStyle = "white";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            

            $('#canvas').mousedown(function(e){
                mousePressed = true;
                Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false);
            });
          
            $('#canvas').mousemove(function(e){
                if(mousePressed){
                    Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true);
                }
            });
            $('#canvas').mouseup(function(e){
                mousePressed = false;
            });
            $('#canvas').mouseleave(function(e){
                mousePressed = false;
            });

        }
        
        function Draw(x,y,isDown){
            if(isDown){
                ctx.beginPath();
                ctx.lineWidth = $("#selWidth").val();
                ctx.strokeStyle = $("#selColor").val();
                ctx.lineJoin = "round";
                ctx.moveTo(lastX,lastY);
                ctx.lineTo(x,y);
                ctx.closePath();
                ctx.stroke();
            }
            lastX = x;
            lastY = y;
        }
        function clearCanvas(){
            ctx.setTransform(1,0,0,1,0,0);
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function postImage(){
            var img = document.getElementById("canvas").toDataURL("image/png");
            img = img.replace(/^data:image\/(png|jpg);base64,/,"");

            $.ajax({
                type: 'POST',
                url: '/recognize',
                data: JSON.stringify({image: img}),
                contentType: 'application/json;charset=UTF-8',
                dataType: 'json',
                success: function(msg, status, jqXHR){
                    var data = JSON.parse(jqXHR.responseText);
                    var prediction = data.prediction
                    document.getElementById('result').innerHTML = prediction;
                }
            });

        }

    </script>
</head>
<body onload = "init()">

    <div class = "container">

        <div class = "row">

                <div class = "col-md-12 text-center>" style = "margin-top: 50px;">

                    <h1>Hand Digit Recognition</h1>
                    <br/><br/>

                    Linewidth: <select id = "selWidth">
                        <option value = "12" selected = "selected">12</option>
                        <option value = "15">15</option>
                        <option value = "20">20</option>
                        <option value = "25">25</option>
                    </select>
                    Color: <select id = "selColor">
                        <option value = "black" selected = "selected">black</option>
                        <option value = "red">red</option>
                        <option value = "blue">blue</option>
                        <option value = "green">green</option>
                        <option value = "yellow">yellow</option>
                    </select>
                    
                    <h3 style ="margin-left: 65px;margin-top: 30px">Draw a digit</h3>
    
                    <canvas id = "canvas" width = "280" height = "280" style = "margin-top:20px; border: 2px solid black;" ></canvas>
                    <br/>

                    <button id = "Clear" style = "margin-top: 50px;margin-left: 52px" class = "btn btn-danger" onclick = "clearCanvas()" >Clear</button>
                    <button id = "Recognition" style = "margin-top: 50px; margin-left: 10px" class = "btn btn-success" onclick = "postImage()">Recognition</button>
                    <br/><br/>
                    <h4 style = "margin-top: 10px;">Result:</span></h4>    
                    <div id = "result" style = "margin-top: 10px;"></div>
                </div>
        </div>
    </div>
</body>
</html>
